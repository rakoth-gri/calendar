<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- GOOGLE TYPOGRATHY -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Condensed:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.min.css" />
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <section class="calendar">
      <label id="year">
        год:
        <input
          type="number"
          class="calendar__year"
          min="1900"
          max="2100"
          step="1"
          name="year"
          autofocus
        />
      </label>
      <label id="month">
        месяц:
        <input
          type="range"
          class="calendar__month"
          min="0"
          max="11"
          step="1"
          name="month"
        />
      </label>
      <div class="calendar__panel">
        <button class="calendar__panel_btn" name="reset"> сегодня </button>
        <div class="calendar__panel_monthName"></div>
      </div>
      
      <div class="calendar__field"></div>
    </section>
  </body>
</html>
